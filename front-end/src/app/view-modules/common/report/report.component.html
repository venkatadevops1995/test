<div class="dummy" appFocus></div>
<div class="flex flex-col-xs flex-row-xmd between-md start-xs top-md middle-xmd  mb-20">
  <h2 class="mb-15 mb-xmd-0">Report</h2>
  <div class="flex flex-col-xs flex-row-md   fs-12 fs-md-14 mb-20 mb-xmd-0 center-xs middle-xs bottom-md">
    <mat-form-field class=" mr-md-30 no-pb mb-15 mb-md-0 top-form-field">
      <input matInput placeholder="Search" aria-label="Leader" [matAutocomplete]="auto" [formControl]="option"
        [(ngModel)]="value">
      <svg matSuffix symbol="triangle-down" w="8" class="use-svg col-primary-300" (click)="clear()"></svg>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)='selectEmp($event.option.value)'>
        <mat-option *ngFor="let emp of filteredManagers | async" [value]="emp['emp_name']">
          {{emp["emp_name"]}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="no-pb atai-date-range mb-15 mb-md-0 top-form-field">
      <app-atai-date-range [presets]="datePickerPresets" [maxDate]="maxDate" (dateSelected)="onDateSelection($event)">
      </app-atai-date-range>
    </mat-form-field>
    <svg tabindex="0" class="export_icon ml-md-30  use-svg"
      [dbdFileDownload]="{endPoint:getDownloadEndPoint(),responseType:'blob'}" w="25" symbol="excel-green"
      style=" cursor:pointer;">
    </svg>
  </div>
</div>
 
<app-download-report-message [message]="message"></app-download-report-message>
